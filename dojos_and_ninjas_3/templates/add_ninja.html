<!DOCTYPE html>
<html>
<head>
    <title>Add Ninja</title>
</head>
<body>
    <h1>Add Ninja</h1>
    <a href="{{ url_for('dojos') }}">Home</a>
    <form action="{{ url_for('add_ninja') }}" method="post">
        <label for="name">Ninja Name:</label>
        <input type="text" id="name" name="name">
        <label for="dojo">Select Dojo:</label>
        <select id="dojo" name="dojo">
            {% for dojo in dojos %}
                <option value="{{ dojo['id'] }}"> Dojo 1</option>
            {% endfor %}
        </select>
        <button type="submit">Add Ninja</button>
    </form>
</body>
</html>
